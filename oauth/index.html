<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                // Use intent: URL to properly close CCT and open app
                const intentUrl = 'intent://oauth' + window.location.search + 
                    '#Intent;' +
                    'scheme=https;' +
                    'package=com.odysseydesigns.questrade.questradeclient.android.debug;' +
                    'S.browser_fallback_url=https%3A%2F%2Fphileo.github.io;' +
                    'end';
                
                window.location.replace(intentUrl);
            }
        };
    </script>
</head>
<body>
    <div>
        <h1>âœ“ Authentication Successful</h1>
        <p>Returning to app...</p>
    </div>
</body>
</html>
