<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .checkmark {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            opacity: 0.9;
            line-height: 1.6;
        }
    </style>
    <script>
        // Try to redirect back to the app
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                // Build the app deep link with the code
                const appUrl = 'https://phileo.github.io/oauth?' + window.location.search.substring(1);
                
                // Try to open the app
                window.location.href = appUrl;
                
                // Fallback: try to close the window after a delay
                setTimeout(function() {
                    window.close();
                }, 1000);
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ“</div>
        <h1>Authentication Successful!</h1>
        <p>Returning to Questrade Client...</p>
        <p style="font-size: 0.9rem; margin-top: 2rem;">You can close this window if it doesn't close automatically.</p>
    </div>
</body>
</html>
